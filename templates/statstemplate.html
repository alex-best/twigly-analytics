<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Twigly Stats</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
    	@font-face {
		    font-family: "Shadows Into Light Two";
		    src: url(/static/fonts/ShadowsIntoLightTwo.ttf);
		}
    	.smallchart {
    		height: 400px;
    	}
    	a.navbar-brand span {
		    color: #fff;
		    font-size: 51px;
		    font-family: "Shadows Into Light Two";
		    font-style: normal;
		    font-weight: 400;
		    line-height: 18px;
		    text-align: left;
		}
		.header-top {
		    background-color: #009688;
		}
		.fx-center-x {
		    position: absolute;
		    width: 100%;
		}
		.fx-logo {
		    top: 0;
		    background-color: #009688;
		    height: 82px;
		}
    </style>
</head>
<body>
<div class="header-top">
    <div class="fx-center-x">
        <img src="/static/img/logo_bg.png" class="img-responsive center-block" alt="Twigly">
    </div>
    <div class="fx-center-x fx-logo">
        <img src="/static/img/logo.png" class="img-responsive center-block" style="margin-top:12px" alt="Logo">
    </div>
    
    <nav class="navbar navbar-default" role="navigation" style="border:0px; background: transparent;">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand hidden-xs" href="/stats" style="margin-top: 12px;"><span>Twigly</span></a>
            </div>
        </div>
    </nav>
</div>
<div class="container">
	<div class="row" style="margin-bottom: 40px;">
        <h2>Key Metrics</h2>
    </div>
    <div class="row" style="margin-bottom: 40px;">
        <div id="totalsaleschart" style="width:100%; height:400px;"></div>
    </div>
    <div class="row" style="margin-bottom: 40px;">
        <div id="dailyapc" style="width:100%; height:400px;"></div>
    </div>
    <div class="row" style="margin-bottom: 40px;">
        <div id="orderschart" style="width:100%; height:400px;"></div>
    </div>
    <div class="row" style="margin-bottom: 40px;">
        <div id="totalorderschart" style="width:100%; height:400px;"></div>
    </div>
    <div class="row" style="margin-bottom: 40px;">
        <div id="platformchart" style="width:100%; height:400px;"></div>
    </div>
    <div class="row" style="margin-bottom: 40px;">
        <div id="total_feedback" style="height:400px;" class="col-xs-12 col-md-4"></div>
        <div id="food_feedback" style="height:400px;" class="col-xs-12 col-md-4"></div>
        <div id="delivery_feedback" style="height:400px;" class="col-xs-12 col-md-4"></div>
    </div>
</div>
<button class="showFilters hidden-xs btn btn-success" style="position: fixed; top: 25px; right: 15px;">Show/Hide Filters</button>
<button class="showFilters visible-xs btn btn-success" style="position: fixed; top: 25px; right: 15px;">V</button>
<div id="horizon" style="position: fixed; top: 89px; right: 15px; text-align: center; width: 100px;">
	<select id="horizonselect">
		<option value="7">One Week</option>
		<option value="14">Two Weeks</option>
		<option value="30">30 Days</option>
	</select>
	<br>-OR-<br>
	<div class="input-daterange" id="datepicker">
    	<input type="text" class="input-sm form-control" name="start" id="startdate" />
    	<span class="input-group-addon" style="width: 100px; border: 0px;">to</span>
    	<input type="text" class="input-sm form-control" name="end" id="enddate" />
    	<button class="btn btn-primary" id="setDates">Go!</button>
	</div>

</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/highcharts.js"></script>
<script src="/static/js/bootstrap-datepicker.min.js"></script>
<script src="/static/js/exporting.js"></script>
<script src="/static/js/export-csv.js"></script>
<script src="/static/js/jquery.tablesorter.min.js"></script>
<script src="/static/js/jquery.metadata.js"></script>
<script type="text/javascript">
	var getUrlParameter = function getUrlParameter(sParam) {
	    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
	        sURLVariables = sPageURL.split('&'),
	        sParameterName,
	        i;

	    for (i = 0; i < sURLVariables.length; i++) {
	        sParameterName = sURLVariables[i].split('=');

	        if (sParameterName[0] === sParam) {
	            return sParameterName[1] === undefined ? true : sParameterName[1];
	        }
	    }
	};

	Highcharts.theme = {
    	colors: ['#44917b', '#ff6600', '#666666', '#FF0000', '#0000FF'],
    	title: {
    		style: {
    			color: "#44917b"
    		}
    	}
    }

    Highcharts.setOptions(Highcharts.theme);

	var totalsalesvalue = {{ totalsalesvalue }};

	$('#totalsaleschart').highcharts({
		chart: {
            zoomType: 'xy'
        },
        title: {
        	useHTML: true,
            text: 'Total Sales (&#8377;' + totalsalesvalue.toFixed(2).toLocaleString() + ') and Orders ({{ totalorders }})'
        },
        xAxis: {
            categories: {% raw daterange %},
            crosshair: true
        },
        yAxis: [{
            title: {
                text: 'Sales in INR'
            }
        },{
        	title: {
                text: 'Orders'
            },
        	style: Highcharts.getOptions().colors[1],
        	opposite: true,
            min: 0
        }],
        tooltip: {
            shared: true
        },
        series: [{
        	name: "Total Sales",
        	type: "column",
        	yAxis: 0,
        	showInLegend: false,
            data: {{ totalsales }},
            dataLabels: {
            	enabled: true,
            	format: '{point.y:.2f}'
            }
        },{
        	name: "Total Orders",
        	type: "line",
        	yAxis: 1,
        	showInLegend: false,
            data: {{ totalcount }},
            dataLabels: {
            	enabled: true
            }
        }]
	});

	$('#dailyapc').highcharts({
		chart: {
            type: "column"
        },
        title: {
            text: 'Daily APC'
        },
        xAxis: {
            categories: {% raw daterange %},
            crosshair: true
        },
        yAxis: {
            title: {
                text: 'APC (INR)'
            },
            plotLines: [{
            	color: "#FF6600",
            	value: {{averageapc}},
            	width: 1,
            	zIndex: 5
            }]
        },
        tooltip: {
	        pointFormat: "{point.y:.2f}"
	    },
        series: [{
        	showInLegend: false,
        	name: "Daily APC",
        	data: {{ dailyapc }},
        	dataLabels: {
            	enabled: true,
            	format: '{point.y:.2f}'
            }
        }]
	});

	$('#orderschart').highcharts({
		chart: {
            type: "column"
        },
        title: {
            text: 'New ({{totalneworders}})/Repeat ({{totalrepeatorders}}) Orders'
        },
        xAxis: {
            categories: {% raw daterange %},
            crosshair: true
        },
        yAxis: {
            title: {
                text: 'Orders'
            },
            stackLabels: {
            	enabled: true,
            	style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        plotOptions: {
        	column: {
        		stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: '0 0 3px black'
                    }
                }
            }
        },
        tooltip: {
            formatter: function () {
                return (this.y/this.point.stackTotal*100).toPrecision(2) + '%';
            }
        },
        series: [{
        	name: "New Orders",
        	data: {{ neworders }}
        },{
        	name: "Repeat Orders",
        	data: {{ repeatorders }}
        }]
	});

	$('#totalorderschart').highcharts({
		chart: {
            type: "column"
        },
        title: {
            text: 'New/Repeat Bill Totals'
        },
        xAxis: {
            categories: {% raw daterange %},
            crosshair: true
        },
        yAxis: {
            title: {
                text: 'Orders'
            },
            stackLabels: {
            	enabled: true,
            	style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        plotOptions: {
        	column: {
        		stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: '0 0 3px black'
                    }
                }
            }
        },
        tooltip: {
	        pointFormat: "{series.name}: {point.y:.2f}"
	    },
        series: [{
        	name: "New Orders",
        	data: {{ newsums }},
        	dataLabels: {
                enabled: true,
                format: '{point.y:.2f}'
            }
        },{
        	name: "Repeat Orders",
        	data: {{ repeatsums }},
        	dataLabels: {
                enabled: true,
                format: '{point.y:.2f}'
            }
        }]
	});

    $('#platformchart').highcharts({
        chart: {
            type: "column"
        },
        title: {
            text: 'Orders by Platform'
        },
        xAxis: {
            categories: {% raw daterange %},
            crosshair: true
        },
        yAxis: {
            title: {
                text: 'Orders'
            },
            stackLabels: {
                enabled: true,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: '0 0 3px black'
                    }
                }
            }
        },
        tooltip: {
            formatter: function () {
                return (this.y/this.point.stackTotal*100).toPrecision(2) + '%';
            }
        },
        series: [{
            name: "Android",
            data: {{ androidorders }}
        },{
            name: "Web Orders",
            data: {{ weborders }}
        },{
            name: "iOS Orders",
            data: {{ iosorders }}
        }]
    });

	$("#total_feedback").highcharts({
		chart: {
            type: 'pie'
        },
        title: {
            text: 'Overall Feedback Rate'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>, {point.y}'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: false,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        legend: {
        	labelFormatter: function() {
        		return this.name + " (" + this.y + ")";
        	}
        },
        series: [{
        	name: "Feedback on Orders",
        	colorByPoint: true,
        	showInLegend: true,
        	data: {% raw feedback_chart_data %}
        }]
	});

	$("#food_feedback").highcharts({
		chart: {
            type: 'pie'
        },
        title: {
            text: 'Feedback on Food'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>, {point.y}'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: false,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        legend: {
        	labelFormatter: function() {
        		return this.name + " (" + this.y + ")";
        	}
        },
        series: [{
        	name: "Feedback on Food",
        	colorByPoint: true,
        	showInLegend: true,
        	data: {% raw food_rating_counts %}
        }]
	});

	$("#delivery_feedback").highcharts({
		chart: {
            type: 'pie'
        },
        title: {
            text: 'Feedback on Delivery'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>, {point.y}'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: false,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %'
                }
            }
        },
        legend: {
        	labelFormatter: function() {
        		return this.name + " (" + this.y + ")";
        	}
        },
        series: [{
        	name: "Feedback on Delivery",
        	colorByPoint: true,
        	showInLegend: true,
        	data: {% raw delivery_rating_counts %}
        }]
	});

	$(document).ready(function() {
		$('#horizonselect').on('change', function() {
			window.location.href = "/stats?horizon=" + $(this).val();
		});
		var thishorizon = getUrlParameter("horizon");
		if (thishorizon) {
			$('#horizonselect').val(thishorizon);
		}
		var thisstartdate = getUrlParameter("startdate");
		if (thisstartdate) {
			$('#startdate').val(thisstartdate);
		}
		var thisenddate = getUrlParameter("enddate");
		if (thisenddate) {
			$('#enddate').val(thisenddate);
		}
		$('.input-daterange').datepicker({
		    todayBtn: "linked",
		    autoclose: true,
		    todayHighlight: true,
		    format: "dd/mm/yy",
		});
		$('#setDates').on('click', function() {
			window.location.href = "/stats?startdate=" + $("#startdate").val() + "&enddate=" + $("#enddate").val();
		});
		$('.showFilters').on('click', function() {
			$('#horizon').fadeToggle();
		});
        $('.tablesorter').tablesorter({sortList: [[1,1], [0,0]]});
	});
	
</script>
</body>
</html>
